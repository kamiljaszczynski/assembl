#import "./AgentProfileInfo.graphql"

query ThematicQuery($lang: String!, $id: ID!) {
  thematic: node(id: $id) {
    ... on Thematic {
      title(lang: $lang)
      imgUrl
      id
      video(lang: $lang) {
        title
        descriptionTop
        descriptionBottom
        descriptionSide
        htmlCode
      }
      questions {
        ... on Question {
          title(lang: $lang)
          id
          posts(first: 10, random: true) {
            edges {
              node {
                ... on Post {
                  id
                  body
                  mySentiment
                  parentId
                  creator {
                    ...AgentProfileInfo
                  }
                  sentimentCounts {
                    like
                    disagree
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
